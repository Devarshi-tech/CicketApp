@if (match) {
    <div class="cursor-pointer
max-w-md bg-white rounded overflow-hidden shadow-lg" >

    <!-- Score Card -->
    <div class="hover:bg-gray-200 max-w-md bg-white rounded-lg overflow-hidden shadow-md ">
        <!-- Header -->
        <div class="bg-blue-500  px-6 py-4">
            <p>{{match.status}}</p>
            <h2 class="text-xl text-white font-semibold">{{match.teamHeading}}</h2>
            <p class="text-sm text-gray-100">{{match.matchNumberVenue}}</p>
        </div>

        <!-- Scores -->
        <div class="px-6 py-4">
            <div class="flex justify-between mb-4">
                <div class="text-gray-600">{{match.battingTeam}}</div>
                <div class="text-1xl font-semibold text-blue-500">{{match.battingTeamScore}}</div>
            </div>
            <div class="flex justify-between">
                <div class="text-gray-600">{{match.bowlTeam}}</div>
                <div class="text-1xl font-semibold text-blue-500">{{match.bowlTeamScore}}</div>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="px-6 py-4">
            <!-- <p class="text-gray-700">Overs: 15</p> -->
            @if (match.status == "LIVE") {
                
                <p class="text-red-600">{{match.liveText}}</p>
            }@else {
                <p class="text-green-500">{{match.textComplete}}</p>
            }
        </div>
    </div>
</div>
}
