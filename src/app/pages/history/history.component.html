<div class="">
    <h1 class="text-2xl font-extrabold text-gray-800">All Matches</h1>

    <div class="container m-2 mt-8 grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-2 xl:grid-cols-3">
        @for (match of allMatches; track $index) 
    {
        <div class="m-2 w-[100%]">
            <app-match-card [match]="match"></app-match-card>
        </div>
    }
    @empty {
        there is no match
    }
    </div>
</div>
